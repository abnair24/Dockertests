seleniumhub:
  image: selenium/hub:2.53.1
  ports:
    - 4444:4444
  environment:
    - no_proxy=localhost

firefoxnode:
  image: selenium/node-firefox-debug:2.53.1
  ports:
    - 5900
  environment:
    - no_proxy=localhost
  links:
    - seleniumhub:hub

chromenode:
  image: selenium/node-chrome-debug:2.53.1
  ports:
    - 5901
  environment:
    - no_proxy=localhost
  links:
    - seleniumhub:hub

